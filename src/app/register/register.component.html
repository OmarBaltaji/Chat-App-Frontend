<main class="authentication-main">
    <div class="container">
        <div class="row">
            <div class="col d-flex flex-row justify-content-center align-content-center">
                <div class="card p-2">
                    <div class="card-body">
                        <form [formGroup]="registerForm" (submit)="register()">
                            <div class="row" *ngIf="feedback">
                                <div class="col-12">
                                    <div class="alert alert-success">
                                        <strong>{{ feedback }}</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" id="name" name="name" formControlName="name" class="form-control" />
                                        <span class="text-danger" *ngIf="name?.invalid && name?.touched" >Name cannot be empty</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" name="email" formControlName="email" class="form-control" 
                                        placeholder="name@example.com"/>
                                        <span class="text-danger" *ngIf="email?.invalid && email?.touched" >Email is not valid</span>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" id="password" formControlName="password" class="form-control" />
                                            <small class="password-instructions">* password must at least have 6 characters</small>
                                            <small class="password-instructions">* must contain at least one number and one letter</small>
                                            <span class="text-danger" *ngIf="password?.invalid && password?.touched" >Password is not valid</span>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="password_confirm" class="form-label">Confirm Password</label>
                                            <input type="password" id="password_confirm" formControlName="password_confirm" class="form-control" />
                                            <span class="text-danger" *ngIf="password_confirm?.invalid && password_confirm?.touched" >Password does not match</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col d-flex flex-row justify-content-center align-content-center">
                                    <button type="submit" class="btn btn-dark col-12" 
                                    [disabled]="submitted ? submitted : registerForm.invalid">Register</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    Already have an account? <a routerLink="/login">Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
