<main class="authentication-main">
    <div class="container">
        <div class="row">
            <div class="col d-flex flex-row justify-content-center align-content-center">
                <div class="card p-4">
                    <div class="card-body">
                        <form [formGroup]="loginForm" (submit)="login()">
                            <div class="row" *ngIf="errors">
                                <div class="col-12">
                                    <div class="alert alert-danger">
                                        <strong>Invalid credentials</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" name="email" formControlName="email" class="form-control" 
                                        placeholder="name@example.com"/>
                                        <span class="text-danger" *ngIf="email?.invalid && email?.touched" >Email is not valid</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" formControlName="password" class="form-control" />
                                        <span class="text-danger" *ngIf="password?.invalid && password?.touched" >Password is not valid</span>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember" formControlName="remember">
                                        <label class="form-check-label" for="remember">
                                          Remember Me
                                        </label>
                                      </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col d-flex flex-row justify-content-center align-content-center">
                                    <button type="submit" class="btn btn-dark col-12" 
                                    [disabled]="submitted ? submitted : loginForm.invalid">Login</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    Don't have an account? <a routerLink="/register">Register</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
